  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

// ç¦æ­¢ãƒ•ã‚©ãƒ«ãƒ€åãƒªã‚¹ãƒˆ(åå…¨ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚éä¿¡ã—ãªã„ã§ä¸‹ã•ã„ã€‚ã‚ãã¾ã§ã‚‚ä¿é™ºã§ã™)
const forbiddenPaths = [
  '/', 'C:/', 'C:\\', '/bin', '/etc', '/usr', '/var', '/System',
  '/Library', '/Applications', '/root', '/home',
  'C:/Windows', 'C:\\Windows', 'C:/Program Files', 'C:\\Program Files',
  'C:/Program Files (x86)', 'C:\\Program Files (x86)',

// ãƒ•ã‚©ãƒ«ãƒ€ãŒç¦æ­¢ãƒªã‚¹ãƒˆã«è©²å½“ã™ã‚‹ã‹ç¢ºèª
function isForbiddenFolder(folderName) {
  return forbiddenPaths.some(forbidden =>

}

    // é™¤å¤–ã™ã‚‹æ‹¡å¼µå­ä¸€è¦§
    const excludedExtensions = [
      '.meta', '.png', '.jpg', '.jpeg', '.gif', '.webp', '.svg', '.ico',
      '.mp4', '.webm', '.mp3', '.wav', '.zip', '.tar', '.gz', '.exe',
      '.dll', '.class', '.jar', '.so', '.bin', '.dat', '.ttf', '.woff', '.woff2'
    ];

    // æ–‡å­—åŒ–ã‘ãƒã‚§ãƒƒã‚¯é–¢æ•°
    function isProbablyGarbled(text) {
      const totalLength = text.length;
      if (totalLength === 0) return false;

      const nonPrintable = (text.match(/[\x00-\x08\x0E-\x1F\x7F]/g) || []).length;
      const replacementChars = (text.match(/\uFFFD/g) || []).length;
      const nullChars = (text.match(/\x00/g) || []).length;

      return (
        nonPrintable / totalLength > 0.1 ||
        replacementChars / totalLength > 0.05 ||
        nullChars > 0
      );
    }

    document.getElementById('selectFolderBtn').addEventListener('click', async () => {
      const searchText = document.getElementById('searchText').value;
      const replaceText = document.getElementById('replaceText').value;
      const backupZip = document.getElementById('backupZip').checked;
      const output = document.getElementById('output');
      output.textContent = '';

      if (!searchText) {
        alert("æ¤œç´¢æ–‡å­—åˆ—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      try {
        const dirHandle = await window.showDirectoryPicker();

    const folderName = dirHandle.name;

    // ç¦æ­¢ãƒ•ã‚©ãƒ«ãƒ€ãƒã‚§ãƒƒã‚¯
    if (isForbiddenFolder(folderName) || isForbiddenFolder(dirHandle.name)) {
      alert(`âš  ã“ã®ãƒ•ã‚©ãƒ«ãƒ€ã¯å±é™ºãªãŸã‚æ“ä½œã§ãã¾ã›ã‚“: ${folderName}`);
      output.textContent = `âŒ ç¦æ­¢ãƒ•ã‚©ãƒ«ãƒ€: ${folderName}`;
      return;
    }

        let modifiedFiles = 0;

        if (backupZip) {
          output.textContent += "ğŸ”„ ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‚’ä½œæˆä¸­...\n";
          const zip = new JSZip();

          async function addToZip(handle, path = "") {
            for await (const entry of handle.values()) {
              const entryPath = path + entry.name;
              if (entry.kind === 'file') {
                const file = await entry.getFile();
                const content = await file.arrayBuffer();
                zip.file(entryPath, content);
              } else if (entry.kind === 'directory') {
                await addToZip(entry, entryPath + "/");
              }
            }
          }

          await addToZip(dirHandle);

          const blob = await zip.generateAsync({ type: "blob" });
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
          const folderName = dirHandle.name;
          const backupFileName = `backup-${folderName}-${timestamp}.zip`;

          const parentHandle = await dirHandle.requestPermission({ mode: 'readwrite' }) && dirHandle;
          const backupHandle = await parentHandle.getFileHandle(backupFileName, { create: true });
          const writable = await backupHandle.createWritable();
          await writable.write(blob);
          await writable.close();

          output.textContent += `âœ” ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ— ${backupFileName} ã‚’åŒéšå±¤ã«ä¿å­˜ã—ã¾ã—ãŸã€‚\n\n`;
        }

        output.textContent += "ğŸ” ç½®æ›å‡¦ç†ã‚’é–‹å§‹...\n";

        async function replaceInFiles(handle) {
          for await (const entry of handle.values()) {
            if (entry.kind === 'file') {
              const lowerName = entry.name.toLowerCase();
              if (excludedExtensions.some(ext => lowerName.endsWith(ext))) {
                output.textContent += `âš  ã‚¹ã‚­ãƒƒãƒ—: ${entry.name}ï¼ˆé™¤å¤–æ‹¡å¼µå­ï¼‰\n`;
                continue;
              }

              const fileHandle = entry;
              const file = await fileHandle.getFile();
              const text = await file.text();

              if (isProbablyGarbled(text)) {
                output.textContent += `âš  ã‚¹ã‚­ãƒƒãƒ—: ${entry.name}ï¼ˆæ–‡å­—åŒ–ã‘æ¤œå‡ºï¼‰\n`;
                continue;
              }

              if (text.includes(searchText)) {
                const updatedText = text.split(searchText).join(replaceText);
                const writable = await fileHandle.createWritable();
                await writable.write(updatedText);
                await writable.close();
                modifiedFiles++;
                output.textContent += `âœ” ç½®æ›: ${entry.name}\n`;
              }
            } else if (entry.kind === 'directory') {
              await replaceInFiles(entry);
            }
          }
        }

        await replaceInFiles(dirHandle);

        if (modifiedFiles > 0) {
          output.textContent += `\nâœ… ${modifiedFiles} ä»¶ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç½®æ›ã—ã¾ã—ãŸã€‚`;
        } else {
